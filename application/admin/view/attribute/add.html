{extend name="public/base" /}
{block name="nav"}
<h1>
    <span class="action-span"><a href="#">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 增加属性 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">属性名称:</td>
                <td>
                    <input type='text' name='attr_name' maxlength="20" value='' size='27' />
                </td>
            </tr>
            <tr>
                <td class="label">所属类型:</td>
                <td>
                    <select name="type_id" >
                        <option value="0">选择分类</option>
                        {volist name="type" id="vo"}
                        <option value="{$vo.id}">
                            {$vo.type_name}
                        </option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">属性类型:</td>
                <td>
                    <input type="radio" name="attr_type" value="1" checked="checked" />文本输入
                    <input type="radio" name="attr_type" value="2" />选择框
                </td>
            </tr>
            <tr>
                <td class="label">属性名称:</td>
                <td>
                   <input type="radio" name="attr_input_type" value="1" checked="checked" />唯一
                    <input type="radio" name="attr_input_type" value="2" />单选
                </td>
            </tr>
            <tr>
                <td class="label">属性默认值:</td>
                <td>
                    <textarea name="attr_values"></textarea>
                    (多个字用英文逗号隔开)
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
