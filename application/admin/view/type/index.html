{extend name="public/base" /}
{block name="nav"}
<h1>
    <span class="action-span"><a href="__GROUP__/Category/categoryAdd">添加分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品类型 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th align="left">分类名称</th>
                <th>操作</th>
            </tr>
            {volist name='type' id='vo'}       
            <tr align="center" class="0">
                <td align="left" class="first-cell" >
                {$vo.type_name}
                </td>               
                <td width="30%" align="center">
                <a href="{:url('edit','id='.$vo['id'])}">编辑</a> |
                <a href="{:url('del','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</form>
    <style>
        .pagination li{float: left;list-style-type: none;margin:0 10px;}
    </style>
    <!-- 分页开始 -->
    <table id="page-table" cellspacing="0">
        <tr>
            <td width="80%">&nbsp;</td>
            <td align="center" nowrap="true">
                {$type -> render()}
            </td>
        </tr>
    </table>
    <!-- 分页结束 -->
{/block}
