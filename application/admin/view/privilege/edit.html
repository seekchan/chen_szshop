{extend name="public/base" /}
{block name="nav"}
<h1>
    <span class="action-span"><a href="#">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加权限 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">权限名称:</td>
                <td>
                    <input type='text' name='privilege_name' maxlength="20" value='{$info.privilege_name}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">控制器名称:</td>
                <td>
                    <input type='text' name='controller_name' maxlength="20" value='{$info.controller_name}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">操作名称:</td>
                <td>
                    <input type='text' name='action_name' maxlength="20" value='{$info.action_name}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
             <tr>
                <td class="label">是否导航显示:</td>
                <td>
                    <input type='radio'  name='is_show' value="1" {eq name="$info.is_show" value="1"} checked="checked" {/eq}/>显示
                    <input type='radio' name='is_show' value="0"  {eq name="$info.is_show" value="0"} checked="checked" {/eq}/>不显示
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>  
                <td>
                    <select name="parent_id">
                    <option value="0">定级权限</option>
                    {volist name='privilege' id='vo'}
                        <option value="{$vo.id}" {eq name="$vo.id" value="$info.parent_id"} selected="selected" {/eq}>{$vo.lev|str_repeat='--',###}{$vo.privilege_name}</option>
                    {/volist}   
                    </select>
                </td> 
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
